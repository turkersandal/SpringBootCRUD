<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${emp}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td> ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly />
                </td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td>
                    <input type="text" th:field="*{first_name}" />
                </td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{last_name}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>


</body>
</html>
